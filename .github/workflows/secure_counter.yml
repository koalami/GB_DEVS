name: Secure Counter Auto-Update

on:
  workflow_dispatch: # ðŸ”¹ Se puede ejecutar manualmente o desde API
  push:
    paths:
      - "update_trigger.json" # ðŸ”¹ Solo se ejecuta si este archivo cambia

permissions:
  contents: write # ðŸ”¹ Permite hacer commits en el repo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Increment counter
        run: |
          FILE=counter.json
          VALUE=$(jq '.count' $FILE)
          NEW_VALUE=$((VALUE + 1))
          echo "Nuevo valor: $NEW_VALUE"
          jq ".count = $NEW_VALUE" $FILE > temp.json && mv temp.json $FILE

      - name: Commit and push updated counter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add counter.json
          git commit -m "Auto-increment counter to $NEW_VALUE" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
