name: Secure Counter Auto-Update

on:
  workflow_dispatch:    # ðŸ”¹ Permite ejecutarlo desde un POST API o manualmente
  push:
    paths:
      - "update_trigger.json"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Increment counter
        run: |
          FILE=counter.json
          VALUE=$(jq '.count' $FILE)
          NEW_VALUE=$((VALUE + 1))
          echo "Nuevo valor: $NEW_VALUE"
          jq ".count = $NEW_VALUE" $FILE > temp.json && mv temp.json $FILE

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add $FILE
          git commit -m "Auto-increment to $NEW_VALUE" || echo "No changes to commit"
          git push
